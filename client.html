<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>

        .container {
            margin: 5vh 5vw;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card {
            margin: 2vw;
        }

        .card-link {
            cursor: pointer;
            color: dodgerblue;
        }

    </style>

    <title>Smart</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">LED O</h5>
              <h6 class="card-subtitle mb-2 text-muted">Kitchen</h6>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <span class="card-link" onclick="ledOn(0)">Turn ON</span>
              <span class="card-link" onclick="ledOff(0)">Turn Off</span>
            </div>
          </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- <script src="http://10.0.0.25:8001/socket.io/socket.io.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>

<script>

    const ip = "http://10.0.0.25:8001"

    // const socket = io("http://10.0.0.25:8001");

    // socket.on('connect', () => {
    //     console.log("connected...");

    // })
    
    function ledOn(id) {
        // socket.emit("message", message(id, "LED", "HIGH"));
        
        axios.post(ip, message(0, "LED", "HIGH"))
        .then(res => {
            console.log(res)
        })
    }

    function ledOff(id) {
        // socket.emit("message", message(id, "LED", "LOW"));
        
        axios.post(ip, message(0, "LED", "LOW"))
        .then(res => {
            console.log(res)
        })

    }

    function message(id, type, todo) {
        return {
            id,
            type,
            todo
        }
    }

</script>


</html>
